<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="zh-tw">
    <meta name="lang" content="zh-tw">
    <meta name="distribution" content="zh-tw">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 網頁上方 icon => favicon.ico  -->
    <link rel="Shortcut Icon" type="image/x-icon"
          href="https://res.cloudinary.com/dh62scrmq/image/upload/v1546251887/sys/micnew.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,600">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.min.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker-build.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        body {
            font-family: "微軟正黑體";
        }
    </style>


    <title>江翠好聲音</title>
</head>
<body style="background-color: white;">

<!-- 用 static-top 才會當作實體 , 把下方的東西往下擠 -->
<nav class="navbar static-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">江翠好聲音</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fa fa-upload fa-fw"></i>
                    上傳錄音<span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" target="_blank"
                   href="https://docs.google.com/spreadsheets/d/1yjnpZ_rRMSwzEDAd1rBkpkg9RroHrVm6azZjpWyHpIA/edit?usp=sharing">
                    <i class="fa fa-calendar fa-fw"></i>
                    服事表<span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" target="_blank"
                   href="https://goo.gl/fSsNzr">
                    <i class="fa fa-music fa-fw"></i>
                    培訓錄音檔上傳<span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="row" style="background-color: white">
    <div class="col-sm"></div>
    <div class="col-sm">
        <div style="padding: 20px;margin: 5px;border-radius:5px;background-color: #f8f9fa;">
            <div class="form-group">
                <i class="fa fa-file-sound-o icon"></i>
                <label for="refAudio">參考錄音檔</label>
                <button id="refAudio" class="btn btn-outline-primary btn-block btn-lg mb-2">參考定Key錄音檔
                </button>
            </div>

            <div class="form-group">
                <i class="fa fa-calendar icon"></i>
                <label for="worshipDate">敬拜日期</label>
                <input type="date" class="form-control" id="worshipDate" value="2019-01-01">
            </div>

            <div class="form-group">
                <i class="fa fa-music icon"></i>
                <label for="songName">詩歌名稱</label>
                <input type="text" class="form-control" id="songName" placeholder="輸入詩歌名稱">
            </div>

            <div class="form-group">
                <i class="fa fa-user icon"></i>
                <label for="userName">姓名</label>
                <input type="text" class="form-control" id="userName" placeholder="輸入姓名">
            </div>

            <div class="form-group">
                <i class="fa fa-microphone icon"></i>
                <label for="audioFile">錄音檔</label>
                <input type="file" class="form-control" id="audioFile" placeholder="請在此上傳錄音檔">
            </div>

            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="checkPractice" name="example1">
                <label class="custom-control-label" for="checkPractice">我已經做了基本練習：Ｄ</label>
            </div>

            <div class="form-group">
                <button id="upload" class="btn btn-primary btn-block btn-lg mb-2"><i class="fa fa-upload fa-fw"></i>上傳錄音檔
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm"></div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.zh-TW.min.js"
        charset="UTF-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.js"></script>

<script type="text/javascript" src="./js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="./js/screen/upload.js"></script>

</body>
</html>
