<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 網頁上方 icon => favicon.ico  -->
    <link rel="Shortcut Icon" type="image/x-icon"
          href="https://res.cloudinary.com/dh62scrmq/image/upload/v1546008670/sys/58fb5beb2a2d1.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,600">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.min.css"/>

    <style>

        /* Media Query ，也就是當寬度 > 767 px 時將載入下面這段 CSS : */
        @media (min-width: 767px) {
            #container {
                width: 450px;
                position: absolute;
                left: 50%;
                margin-top: 150px;
                margin-left: -230px;
            }
        }

        body {
            font-family: "微軟正黑體";
        }
    </style>


    <title>江翠好聲音</title>
</head>
<body style="background-color: whitesmoke">

<!-- 用 static-top 才會當作實體 , 把下方的東西往下擠 -->
<nav class="navbar static-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">江翠好聲音</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fa fa-upload fa-fw"></i>
                    上傳錄音<span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div id="container">
    <div class="card">
        <div class="card-body text-dark">
            <div>
                <div class="form-group">
                    <label for="songName">詩歌名稱</label>
                    <input type="text" class="form-control" id="songName" placeholder="輸入詩歌名稱">
                </div>

                <div class="form-group">
                    <label for="userName">姓名</label>
                    <input type="text" class="form-control" id="userName" placeholder="輸入姓名">
                </div>


                <div class="form-group">
                    <label for="audioFile">錄音檔</label>
                    <input type="file" class="form-control" id="audioFile" placeholder="請在此上傳錄音檔">
                </div>


                <div class="form-group">
                    <button id="upload" class="btn btn-success btn-block btn-lg mb-2"><i class="fa fa-upload fa-fw"></i>上傳錄音檔
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="./js/screen/upload.js"></script>

</body>
</html>
